<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?romantic,hearts') no-repeat center center/cover;
            text-align: center;
            font-family: 'Sacramento', cursive;
            color: black;
	    background-color: pink;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        h1 {
            font-size: 80px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .btn {
            font-size: 25px;
            padding: 15px 40px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .yes:hover {
            background-color: #d81b60;
        }
        .no {
            background-color: #e57373;
            color: white;
            position: relative;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ❤️</h1>

    <div class="buttons">
        <button class="btn yes" onclick="goToNextPage()">Yes</button>
        <button class="btn no" id="noBtn" onmouseover="moveButton()">No</button>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("bgMusic");
            audio.play().catch(error => {
                console.log("Autoplay blocked. User interaction may be required.");
            });
        });
    </script>


    <script>
        function goToNextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            let btn = document.getElementById("noBtn");
            let x = Math.random() * 300 - 150;
            let y = Math.random() * 300 - 150;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>

</body>
</html>
